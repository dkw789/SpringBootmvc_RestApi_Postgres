<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Form Submission </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Form</h1>
<!--/*@thymesVar id="greeting" type="templates"*/-->
    <form action="#" th:action="@{/Message/greeting}" th:object="${greeting}" method="post">


        <p>MessageID: <input type="text" th:field="*{ParentMessageID}"/></p>
    <p>UserName: <input type="text" th:field="*{userName}"/></p>
    <p>UserName2: <input type="text" th:field="*{userName2}"/></p>
    <!--<p>CreatedAt: <input type="text" th:field="*{createdAt}"/></p>-->
    <p>Location: <input type="text" th:field="*{location}"/></p>
    <p>Latitude: <input type="text" th:field="*{latitude}"/></p>
    <p>Longitude: <input type="text" th:field="*{longitude}"/></p>
    <p>Temperature: <input type="text" th:field="*{temperature}"/></p>

        <h2>

            <!--<p>MessageContent: <input type="text" th:field="*{MessageContent}"/></p>-->
            <p>
                MessageContent: <textarea name="MessageContent" id="MessageContent" cols="50" rows="10" tabindex="4"  th:field="*{MessageContent}"></textarea>
            </p>

        </h2>


    <!--<input type="reply" value="Reply"/>-->

    <p><input type="submit" value="Submit"/>  <input type="reset" value="Reset"/></p>
        <p>
<!---->
            <!--<input type="button" value="reply" id="reply"  class="btn warning" />-->

        </p>
</form>



</body>
</html>
