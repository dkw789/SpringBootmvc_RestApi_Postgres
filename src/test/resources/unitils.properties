####### h2 #############
      
unitils.module.easymock.enabled=true
jpa.persistenceProvider=hibernate
database.driverClassName=org.h2.Driver
database.url=jdbc:h2:~/messageDB;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1;
database.schemaNames=public
database.dialect=h2
database.userName=sa
database.password=
dbMaintainer.disableConstraints.enabled=true
updateDataBaseSchema.enabled=false
IOModule.encoding.default=UTF-8
IOModule.temp.cleanupAfterTest=true

# Reference link https://unitils.atlassian.net/browse/UNI-79
org.unitils.core.dbsupport.DbSupport.implClassName.h2=org.unitils.core.dbsupport.H2DbSupport
DbUnitModule.DataSet.loadStrategy.default=org.unitils.dbunit.datasetloadstrategy.impl.CleanInsertLoadStrategy
dataSource.wrapInTransactionalProxy=true


database.initialSize=1
database.maxActive=5
database.maxWait=10000
database.vendor.adapter.impl=org.unitils.orm.jpa.util.provider.hibernate.UnitilsHibernateJpaVendorAdapter
database.vendor=H2
hibernate.ddl=create-drop
hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.schema=public
hibernate.show.sql=true
dbUnit.datasetresolver.prefixWithPackageName=false

